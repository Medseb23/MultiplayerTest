<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego Multijugador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: start;
      align-items: center;
      background: black;
      overflow: hidden;
      touch-action: none;
      -webkit-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      -ms-touch-action: none;
    }

    #canvas-container {
      width: 100%;
      max-width: 1000px;
      aspect-ratio: 1 / 1;
      background: #111;
    }

    canvas {
      width: 100%;
      height: 100%;
      display: block;
      background: #111;
      image-rendering: pixelated;
    }

    #fullscreen-btn {
      margin: 10px;
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      background-color: #555;
      color: white;
      cursor: pointer;
    }

    #controls-container {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 10px;
    }

    .touch-controls {
      display: grid;
      grid-template-columns: 60px 60px 60px 80px;
      grid-template-rows: 60px 60px;
      gap: 10px;
      justify-content: center;
      align-items: center;
    }

    .btn {
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 24px;
      text-align: center;
      line-height: 60px;
      border-radius: 8px;
      user-select: none;
    }

    .btn:active {
      background: rgba(255, 255, 255, 0.5);
    }

    #power-btn {
      width: 80px;
      height: 60px;
      background-color: gold;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      line-height: 60px;
      box-shadow: 0 0 10px yellow;
    }

    #leaderboard {
      display: none;
      color: white;
      text-align: center;
      margin-top: 20px;
    }

    #leaderboard ol {
      list-style: none;
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="canvas-container">
    <canvas id="game" width="500" height="500"></canvas>
  </div>
<div id="scoreboard" style="
  position: absolute;
  top: 10px;
  left: 10px;
  background: rgba(0,0,0,0.6);
  padding: 10px 15px;
  color: white;
  font-family: sans-serif;
  font-size: 14px;
  border-radius: 8px;
  max-height: 200px;
  overflow-y: auto;
  z-index: 500;
"></div>

  <button id="fullscreen-btn">Pantalla Completa</button>

  <div id="controls-container">
    <div class="touch-controls">
      <div></div>
      <div class="btn" id="up">‚Üë</div>
      <div></div>
      <div></div>
      <div class="btn" id="left">‚Üê</div>
      <div class="btn" id="down">‚Üì</div>
      <div class="btn" id="right">‚Üí</div>
      <div id="power-btn">‚ö°</div>
    </div>
  </div>

  <div id="leaderboard" style="
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(0, 0, 0, 0.9);
  padding: 20px 30px;
  border-radius: 12px;
  box-shadow: 0 0 20px black;
  color: white;
  text-align: center;
  z-index: 1000;
">
  <h2 style="margin-top: 0;">üèÜ Leaderboard</h2>
  <ol id="leaderboard-list" style="list-style: none; padding: 0; margin: 10px 0;"></ol>
  <button id="restart-btn" style="
    margin-top: 10px;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    background-color: gold;
    color: black;
    font-weight: bold;
    cursor: pointer;
  ">üîÑ Jugar de nuevo</button>
</div>


  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
  <script>
    if (/Mobi|Android|iPhone/i.test(navigator.userAgent)) {
      document.getElementById('controls-container').style.display = 'flex';
    }

    document.getElementById('fullscreen-btn').addEventListener('click', () => {
      const container = document.documentElement;
      if (container.requestFullscreen) container.requestFullscreen();
      else if (container.webkitRequestFullscreen) container.webkitRequestFullscreen();
      else if (container.msRequestFullscreen) container.msRequestFullscreen();
    });

    let lastTouchEnd = 0;
    document.addEventListener('touchend', function (event) {
      const now = new Date().getTime();
      if (now - lastTouchEnd <= 300) event.preventDefault();
      lastTouchEnd = now;
    }, false);

    document.addEventListener('gesturestart', function (e) {
      e.preventDefault();
    });
  </script>
</body>
</html>
