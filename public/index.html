<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego Multijugador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: start;
      align-items: center;
      background: black;
      overflow: hidden;
      touch-action: none;
      -webkit-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      -ms-touch-action: none;
    }

    #canvas-container {
      width: 100%;
      max-width: 300px;
      aspect-ratio: 1 / 1;
      background: #111;
    }

    canvas {
      width: 100%;
      height: 100%;
      background: #111;
      display: block;
      image-rendering: pixelated;
    }

    #controls-container {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 10px;
    }

    .touch-controls {
      display: grid;
      grid-template-columns: 60px 60px 60px 80px;
      grid-template-rows: 60px 60px;
      gap: 10px;
      justify-content: center;
      align-items: center;
    }

    .btn {
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 24px;
      text-align: center;
      line-height: 60px;
      border-radius: 8px;
      user-select: none;
    }

    .btn:active {
      background: rgba(255, 255, 255, 0.5);
    }

    #power-btn {
      width: 80px;
      height: 60px;
      background-color: gold;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      line-height: 60px;
      box-shadow: 0 0 10px yellow;
    }
  </style>
</head>

<body>
  <!-- Canvas centrado arriba -->
  <div id="canvas-container">
    <canvas id="game" width="300" height="300"></canvas>
  </div>

  <!-- Controles solo visibles en móvil -->
  <div id="controls-container">
    <div class="touch-controls">
      <div></div>
      <div class="btn" id="up">↑</div>
      <div></div>
      <div></div>
      <div class="btn" id="left">←</div>
      <div class="btn" id="down">↓</div>
      <div class="btn" id="right">→</div>
      <div id="power-btn">⚡</div>
    </div>
  </div>

  <!-- Socket + JS -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    // Mostrar controles táctiles solo en móvil
    if (/Mobi|Android|iPhone/i.test(navigator.userAgent)) {
      document.getElementById('controls-container').style.display = 'flex';
    }
  </script>
  <script src="client.js"></script>

  <!-- Evitar zoom accidental -->
  <script>
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function (event) {
      const now = new Date().getTime();
      if (now - lastTouchEnd <= 300) event.preventDefault();
      lastTouchEnd = now;
    }, false);

    document.addEventListener('gesturestart', function (e) {
      e.preventDefault();
    });
  </script>
</body>
</html>
